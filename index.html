<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Seu endereço</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="xxxxx-xxx" required>
                    </div>

                    <div class="input-box">
                        <label for="logradouro">Endereço</label>
                        <input id="logradouro" type="text" name="logradouro" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="input-box">
                        <label for="numero">Numero</label>
                        <input id="numero" type="text" name="numero" placeholder="Numero" required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro</label>
                        <input id="bairro" type="text" name="bairro" placeholder="Bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="localidade">Cidade</label>
                        <input id="localidade" type="text" name="localidade" placeholder="Digite sua cidade" required>
                    </div>


                    <div class="input-box">
                        <label for="uf">Estado</label>
                        <input id="uf" type="text" name="uf" placeholder="UF" required>
                    </div>

                    <!-- <span class="erro"></span> -->

                </div>
                <span class="erro"></span>

                

                <div id="submit" class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

    <section class="loader">
        <div class="loading"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
